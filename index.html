<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web CV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="profile">
      <img src="profil-fotografi.jpg" alt="Profil Fotoğrafı">
      <h1>Aybek Karaçağ</h1>
      <p>Full Stack Geliştirici</p>
    </div>
    <nav>
      <ul>
        <li><a href="#hakkimda">Hakkımda</a></li>
        <li><a href="#deneyim">Deneyim</a></li>
        <li><a href="#iletisim">İletişim</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hakkimda">
      <h2>Hakkımda</h2>
      <p>Kendiniz hakkında kısa bir açıklama yapabilirsiniz.</p>
    </section>

    <section id="deneyim">
      <h2>Deneyim</h2>
      <ul>
        <li><strong>Şirket Adı</strong> - Pozisyon (Yıl)</li>
        <li><strong>Proje Adı</strong> - Teknolojiler</li>
      </ul>
    </section>
  </main>

  <footer>
    <h3>İletişim</h3>
    <ul class="social-media">
      <li><a href="https://github.com/kullaniciadi" target="_blank">GitHub</a></li>
      <li><a href="https://linkedin.com/in/kullaniciadi" target="_blank">LinkedIn</a></li>
      <li><a href="mailto:email@ornek.com">E-posta</a></li>
    </ul>
  </footer>

  <script src="script.js"></script>
</body>
</html>
